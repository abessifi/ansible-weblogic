---

- include: validate.yml
  tags:
    - plain-install
    - install-with-domain
    - install-with-managed-server

- include: prepare.yml
  become: yes
  when: weblogic_force_installation or (not weblogic_already_installed)
  tags:
    - plain-install
    - install-with-domain
    - install-with-managed-server

- include: install.yml
  become: yes
  become_user: "{{ oracle.user }}"
  when: weblogic_force_installation or (not weblogic_already_installed)
  tags:
    - plain-install
    - install-with-domain
    - install-with-managed-server

- include: create-domain.yml
  become: yes
  become_user: "{{ oracle.user }}"
  when: not weblogic_domain_already_installed
  tags:
    - install-with-domain
    - install-with-managed-server

- include: create-managed-server.yml
  become: yes
  become_user: "{{ oracle.user }}"
  when: not weblogic_managed_server_already_installed
  tags:
    - install-with-managed-server
